{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today's weather</title>
   <link rel="stylesheet" href="{% static 'styles.css' %}">
   <style>
    body {
    height: 100%;
        width: 100%;
        background-image: url("{% static 'images/' %}{{city.image}} ");
        background-repeat: no-repeat;
        background-size: cover;
        background-attachment: scroll;
        padding-top: 20px;
    }
   </style>
</head>
<body>
    <div class="container">
        <div class="weather-data">
            <h3 class="avg-temp"> {{city.avg_temp}}° </h3>
            <div class="country-info">
                <h3>{{city.country}}</h3>
                <p>{{city.date}}</p>
            </div>
        </div>
        <div class="search-container">
            <form action="" method="post">
                {% csrf_token %}
                <input type="text" name="city" id="city" placeholder="Search your country"> 
                <input type="submit" name="Search" id="search">
            </form>
            <p>{{city.description}}</p>
            
            <div class="weather-detail">
                <p class="title">Weather Details</p>
                <div class="parameter temp-max">
                    <span class="name">Temp Max</span>
                    <span class="value">{{city.max_temp}}°</span>
        
                </div>
                <div class="parameter temp-min">
                    <span class="name">Temp Min</span>
                    <span class="value">{{city.min_temp}}°</span>
        
                </div>
                <div class="parameter cloud">
                    <span class="name">Humidity</span>
                    <span class="value">{{city.humidity}}</span>
        
                </div>
                <div class="parameter cloud">
                    <span class="name">Pressure</span>
                    <span class="value">{{city.pressure}}</span>
        
                </div>
                <div class="parameter wind">
                    <span class="name">Wind Speed</span>
                    <span class="value">{{city.wind}}</span>
        
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
